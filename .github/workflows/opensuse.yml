---
name: openSUSE Build

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container: kevdillman/opensuse_leap:15.5
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Create build directory
        shell: bash
        run: mkdir build

      - name: CMake Setup
        working-directory: build
        shell: bash
        run: |
          cmake .. -G Ninja

      - name: Build
        working-directory: build
        shell: bash
        run: |
          cmake --build . --config Release --target all
      - uses: actions/upload-artifact@v4
        with:
          name: Executable-openSUSE
          path: |
            build/decompressor

      - name: Install
        working-directory: build
        shell: bash
        run: |
          cmake --build . --config Release --target install/strip

      - name: Run
        working-directory: build
        shell: bash
        run: |
          decompressor < ../demo.zip

      - name: Make script files executable
        working-directory: build
        run: |
          chmod +x ../testsuite/demoUnzip.sh
          chmod +x ../testsuite/errorOpening.sh
          chmod +x ../testsuite/multipleFileArchive.sh
          chmod +x ../testsuite/tarXZDirectory.sh
          chmod +x ../testsuite/tooManyFiles.sh

      - name: Test
        working-directory: build
        shell: bash
        run: |
          sudo ctest --verbose | tee TestResults.log
      - uses: actions/upload-artifact@v4
        with:
          name: Test.openSUSE.log
          path: |
            build/Testing/Temporary/LastTest.log
            build/TestResults.log

      - name: Package
        working-directory: build
        shell: bash
        run: |
          cpack -G RPM
      - uses: actions/upload-artifact@v4
        with:
          name: Installers
          path: |
            build/*.rpm

  install:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container: kevdillman/opensuse_leap:15.5
    steps:

      - name: Download installers
        uses: actions/download-artifact@v4
        with:
          name: Installers
